on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: add deps
        run: yarn
        continue-on-error: false
      - name: build(WEB)
        run: yarn run build
      - name: set Git creds
        run: |
          git config --global user.email "ajs.bindra@proton.me"\
          git config --global user.name "BindraAgamjot256"
      - name: Deploy to GH pages

        run: yarn add gh-pages -D && yarn run deploy
